<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="table" style="border: 1px solid black">

    </table>
    <script>

        for (let j = 0; j < 20; j++) {
            let rowId = "row" + j
            document.getElementById("table").innerHTML += `<tr id='${rowId}' style='border:1px solid black'></tr>`
            for (let i = 0; i < 10; i++) {
                document.getElementById(rowId).innerHTML += "<td style='width: 10px; height: 10px;border:1px solid black'></td>"
            }
        }

    </script>
</body>

</html>
