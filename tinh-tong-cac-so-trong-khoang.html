<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = Number(prompt("nhap so a: "));
        let b = Number(prompt("nhap so b: "));
        let sum = 0
        for (; a <= b; a++) {
            sum = sum + a
        }
        document.write(sum)
    </script>
</body>

</html>
