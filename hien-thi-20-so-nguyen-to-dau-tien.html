<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input id="num" type="number" oninput="timSNT()">
    <pre id="panel"></pre>
    <script>
        function timSNT() {
            document.getElementById("panel").innerText = ""
            let num = Number(document.getElementById("num").value)
            let foundPrimeNum = 0
            let i = 2
            while (foundPrimeNum < num) {
                let isPrime = true
                for (let j = 2; j <= i / 2; j++) {
                    if (i % j == 0) {
                        isPrime = false
                        break
                    }
                }
                if (isPrime == true) {
                    document.getElementById("panel").innerText += i + " "
                    foundPrimeNum++
                }
                i++
            }
        }
    </script>
</body>

</html>
